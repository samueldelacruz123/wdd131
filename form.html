<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Dela Cruz">
    <meta name="description" content="A product review form page using good form design given specific field requirements and submission confirmation with a counter. It ensures that the form is user-friendly on both mobile and desktop screens.">
    <title>Product Review Form</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form id="product-review-form" action="review.html" method="get">
        <!-- Product Name -->
        <label for="product-name">Product Name</label>
        <select id="product-name" name="product-name" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- Dynamic options will be added here by JavaScript -->
        </select>

        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating</legend>
            <label>
                <input type="radio" id="rating-1" name="rating" value="1" required> ★
            </label>
            <label>
                <input type="radio" id="rating-2" name="rating" value="2"> ★★
            </label>
            <label>
                <input type="radio" id="rating-3" name="rating" value="3"> ★★★
            </label>
            <label>
                <input type="radio" id="rating-4" name="rating" value="4"> ★★★★
            </label>
            <label>
                <input type="radio" id="rating-5" name="rating" value="5"> ★★★★★
            </label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installation-date">Date of Installation</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <!-- Useful Features -->
        <fieldset>
            <legend>Which features did you find useful in the product?</legend>
            <label>
                <input type="checkbox" id="feature-durability" name="features" value="Durability"> Durability
            </label>
            <label>
                <input type="checkbox" id="feature-ease" name="features" value="Ease of Use"> Ease of Use
            </label>
            <label>
                <input type="checkbox" id="feature-performance" name="features" value="Performance"> Performance
            </label>
            <label>
                <input type="checkbox" id="feature-design" name="features" value="Design"> Design
            </label>
        </fieldset>

        <!-- Written Review -->
        <label for="written-review">Written Review (Optional)</label>
        <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>

        <!-- Your Name -->
        <label for="user-name">Your Name (Optional)</label>
        <input type="text" id="user-name" name="user-name">

        <!-- Submit Button -->
        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p>&copy; <span id="year"></span> Samuel Dela Cruz ♠ Philippines ♠ Last modified on <span id="last-modified"></span> ♠</p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
