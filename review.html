<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Submitted</title>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div id="review-confirmation">
        <!-- Updated h1 for better alignment with the title -->
        <h1>Thank You for Submitting Your Product Review!</h1>
        <p>You have submitted <span id="review-count"></span> reviews.</p>
        <a href="form.html">Submit another review</a>
    </div>

    <script defer>
        // Increment review counter in localStorage
        const reviewCountKey = "reviewCount";
        let reviewCount = localStorage.getItem(reviewCountKey);

        // If no counter exists, initialize it to 0
        if (!reviewCount) {
            reviewCount = 0;
        }

        // Increment the counter
        reviewCount++;
        localStorage.setItem(reviewCountKey, reviewCount);

        // Display the counter on the page
        document.getElementById("review-count").textContent = reviewCount;
    </script>
</body>
</html>
